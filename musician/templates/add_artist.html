{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div style="width: 50%; margin: auto">
  <h1>{{ form.instance.id|yesno:"Edit Musician,Add Musician" }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{{ form.instance.id|yesno:"Update Musician,Add Musician" }}</button>
  </form>
</div>

{% endblock %}
